<div class="row -mko-form-actions">
  <div class="{{ columnClass }}">
    <button type="button" class="-mko-save-button btn btn-primary btn-lg" (click)="save.emit();">{{saveText}}</button>
    <button type="button" class="-mko-cancel-button btn btn-default btn-lg" (click)="cancel.emit();">{{cancelText}}</button>
  </div>
</div>
